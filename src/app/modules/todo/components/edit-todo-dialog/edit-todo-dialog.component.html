<h1 mat-dialog-title>Edit ToDo</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>New ToDo name</mat-label>
    <input matInput [(ngModel)]="todoName">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!todoName" [mat-dialog-close]="todoName" cdkFocusInitial>Ok</button>
</div>
